<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/game.js"></script>
    <link href="css/style.css" rel="stylesheet" defer>
    <link href="css/game.css" rel="stylesheet" defer>
    <title>TicTacToe</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="index.html" id="logo" class="dm-serif-display-regular"> Tic-Tac-Toe </a>
        </header>
        <div id="container-buttons-to-select-cross-or-circle">
            <div class="cross-or-circle"></div>
        </div>
        <table class="board"></table>
        <dialog class="popup hidden" id="winner"> 
            <div class="popup-body">
                <span> You are a winner! </span>
                <section class="popup-buttons-container">
                    <button class="buttons" id="restart"> again </button>
                    <button class="buttons" id="leave"> close </button>
                </section>
            </div>
        </dialog>
    </div>
</body>
</html>
